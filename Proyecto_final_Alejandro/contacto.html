        <section>
            <h2 class="centrado" style="padding: 70px">Formulario de contacto</h2>
        </section>


        <section>
            <!-- aqui va el formulario web --->
            
            <form method="post" id="form1">
                <br><br>
                <label for="nombre">Nombre:</label>
                <input id="nombreTxt" name="nombre" type="text" placeholder="Escriba su nombre" required/>
                <br><br>
                <!--EL Name es un nombre que se le da a un campo para usarlo con la libreria email-JS-->
                <label for="apellidos">Apellidos:</label>
                <input id="apellidoTxt" name="apellidos" type="text" placeholder="Escriba sus apellidos" required/>
                <br><br>
                <label for="email">Email:</label>
                <input id="emailTxt" name="correo" type="email" placeholder="Formato del email: nombre@dominio.com" required/>
                <br><br>
                <label for="telefono">Telefono:</label>
                <input id="numberTxt" name="telefono" type="text" placeholder="Escriba su celular" required/>
                <br><br>
                <label for="comentario">Mensaje:</label>
                <textarea id="mensajeTxt" name="comentarios" type="text" placeholder="Escriba su mensaje" rows="10" cols="10" required></textarea>
                <br><br>
                <!--resultado del mensaje enviado JS-->
                <p class="centrado" id="mensajeAlert"></p>
                <!--Boton enviar-->
                <input type="submit" value="Enviar" class="enviar" id="btnSend">
            </form>


        </section>
